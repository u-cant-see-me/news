<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header2.css">
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sansita+Swashed:wght@300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sansita+Swashed:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
    
    <title>News</title>
</head>
<body>
    <div class="overlay">
        <h1 class="pl-logo"></h1>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="page-container">

        <!-- header section-->

        <header class="page-header" id="header">

        </header>

    

        <main id="main-section">
            <div class="page-label">Economy</div>
            <div id="section1"></div>
            
            <hr id="section-separator">

            <div class="container">
                <p class="label">Latest Economy News</p>
                <div id="section2"></div>
            </div>

            <hr id="section-separator">

            <div class="container">
                <p class="label">From our Economics Editors</p>
                <div id="section3"></div>
            </div>
            <hr id="section-separator">
            <div class="container">
                <p class="label">More on Economy</p>
                <div id="section4"></div>
            </div>
            
            

        </main>
        <aside id="sidebar">

        </aside>


        
        <template class="card-concept-0">
            <article class="cc0-container item">
                <a class="cc0-link news " href="" >
                    <figure class="cc0-img-container img-container ">
                        <img class="cc0-img img" src="" alt="">
                    </figure>
                    <h2 class="cc0-title title "></h2>
                    <p class="cc0-description description "></p>
                    <p>By <span class="author"></span></p>
                </a>
            </article>
        </template>

        <template class="card-concept-1">
            <article class="cc1-container item">
                <a class="top-news newslink cc1-link news" href="">
                    <figure  class="img-container">
                        <img id="news-img" class="img" src="" alt="">
                    </figure>
                    <div id="news-title-container">
                        <p id="news-title"  class="title"> </p>
                        <p class="description"></p>
                        <span class="time"></span> | <span class="source"></span>
                    </div>
                </a>
            </article>
    
        </template>


        <template class="card-concept-3">
            <article class="news-contianer">
                <div class="date-container">
                    <span class="time"></span>
                </div>
                <a href="" class="news cc3-news">
                    <p class="title"></p>
                    <p class="description"></p>
                    <p class="author"></p>
                    <hr id="separator">
                    <span class="source"></span>
                </a>
                <div class="img-section">
                    <figure>
                        <img src="" alt="" class="img" >
                    </figure>
                </div>
            </article>
        </template>

        <template class="card-concept-4">
            <article id="cc-4" >
                <a href="" id="cc4-link" class="news">
                    <p  class="cc4-title title"></p>
                    <span class="cc4-time time" ></span>
                    <span class="separator">|</span>
                    <span class="source" id="cc4-source"></span>
                </a>
            </article>
        </template>










        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
        <script type ="module" src="../js/hamburger.js"> </script>
        <script src="https://kit.fontawesome.com/2ec1488994.js" crossorigin="anonymous"></script>
        <script type ="module" src="../js/econmics.js"></script>
    </div>
</body>
