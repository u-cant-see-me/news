<body>
    <div class="overlay">
        <h1 class="pl-logo"></h1>
        <div class="box"></div>

        <!-- header section-->

        <header class="page-header" id="header">

        </header>

    

        <main id="main-section">
            <div id="search-news-container">

            </div>

        </main>
        <aside id="sidebar">

        </aside>

        <template id="card-concept3">
            <hr id="separator">

                <div class="img-section">
                    <figure>
                        <img src="" alt="" id="img" >
                    </figure>
                </div>
            </article>
            <hr id="separator">

        </template>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
